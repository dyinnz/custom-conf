# set shell firstly
if-shell "test -f /bin/zsh" "set -g default-command /bin/zsh" "set -g default-command /bin/bash"

#--------------------------------------------------------------------------#
#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02

# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
#set-window-option -g window-status-style dim

# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
#set-window-option -g window-status-current-style bright

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

# bell
set-window-option -g window-status-bell-style fg=colour235,bg=colour160 #base02, red


#--------------------------------------------------------------------------#
# Plugins

# run-shell ~/.tmux/plugins/tmux-pain-control/pain_control.tmux


#--------------------------------------------------------------------------#

set -g mode-keys vi
set -g prefix C-g
set -g escape-time 0
set -g focus-events on

set -g automatic-rename-format '#{b:pane_current_path}'
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind s choose-tree -sZ -O name

# vim: ft=tmux
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"


bind-key -T root F1 run-shell '~/.custom-conf/tmux/toggle.sh F1 91'
bind-key -T root F2 run-shell '~/.custom-conf/tmux/toggle.sh F2 92 -h'

